<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blob对象</title>
</head>
<body>
  <canvas id="canvas" width="220" height="138"></canvas>
  <input type="button" id="btn" value="下载">
  <script>
    // 数组中可存放ArrayBuffer 对象、ArrayBufferView 对象、Blob 对象和字符串
    var blob = new Blob(['hello'], {type: 'text/plain'});
    console.log(blob);
    var newBlob = blob.slice(0, 5, {type: 'text/plain'});
    console.log(newBlob);
    //第一个为回调函数，第二个为图片类型，默认为 image/png，第三个为图片质量，值在 0 到 1 之间
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    var image = new Image();
    image.src = "./img/gjl.jpg";
    image.onload = function() {
      context.drawImage(image, 0, 0);
    };
    var btn = document.getElementById('btn');
    btn.onclick = function() {
      canvas.toBlob(function(blob) {
        console.log(blob);
        var url = URL.createObjectURL(blob);
        var a = document.createElement('a');
        //规定被下载的超链接目标
        a.download = 'canvas';
        a.href = url;
        // 模拟 a 标签点击进行下载
        a.click();
        //下载后告诉浏览器不再需要保持这个文件的引用了
        URL.revokeObjectURL(url);
      }, 'image/jpeg', 0.5);
    };
  </script>
</body>
</html>
